# メッセージを出力する
def print_info(level, msg)
	if $filename.empty?
		printf($stderr, "%s\n", "#{ProgName}: #{msg}")
	elsif $line == 0
		printf($stderr, "%s\n", "#{$filename}: #{msg}")
	else
		printf($stderr, "%s\n", "#{$filename}:#{$line}: #{msg}")
	end
end

# 警告メッセージを出力する
def print_warn(level, msg)
	if $filename.empty?
		printf($stderr, "%s\n", "#{ProgName} warning: #{msg}")
	elsif $line == 0
		printf($stderr, "%s\n", "#{$filename}: warning: #{msg}")
	else
		printf($stderr, "%s\n", "#{$filename}:#{$line}: warning: #{msg}")
	end
end

# エラーメッセージを出力して終了する
def print_error(level, msg)
	if $filename.empty?
		raise MyError, "#{ProgName} error: #{msg}"
	elsif $line == 0
		raise MyError, "#{$filename}: error: #{msg}"
	else
		raise MyError, "#{$filename}:#{$line}: error: #{msg}"
	end
end

# 断片ライブラリをひとつ読み込む処理
def load_danpenlib_1(filename)
	$filename = filename
	$line = 0

	library_name = ""
	flag = {}
	begin_mark = ""
	paste_begin_mark = ""
	end_mark = ""
	danpen_name = ""
	state = :header

	# ファイルが読めなければエラー
	if !File.readable?(filename)
		print_error(0, "Cannot read")
	end

	# 文字コードを決定
	encode = determine_encode(filename)
	print_info(0, "Assuming encode: #{encode}")

	# とりあえず全体を読んじゃう ついでにUTF-8に統一する
	infile = []
	File.open(filename, "r:#{encode}:internal") do |is|
		infile = is.readlines

		$line = 0
		infile.each do |aline|
			$line = $line + 1

			begin
				aline.encode!("UTF-8")
			rescue Encoding::UndefinedConversionError
				print_error(0, "Invalid byte sequence in #{encode}")
			end

			if !aline.valid_encoding?
				print_error(0, "Invalid byte sequence in #{encode}")
			end
		end
	end

	# 「danpenlib」の行があるかどうか確認
	$line = 0
	infile.each do |aline|
		aline = aline.chomp
		$line = $line + 1

		if $line > 20
			break
		end

		if aline =~ /^(.*)\sdanpenlib\s*:(.*)$/
			begin_mark = $1.strip
			library_name = $2.strip
			break
		end
	end

	# なければdanpenlibではない → 何もせずリターン
	if begin_mark.empty?
		$line = 0
		print_warn(0, "Not danpenlib")
		return false
	end

	print_info(0, "Reading library \"#{library_name}\"")

	while $line < infile.size
		aline = infile[$line].chomp
		$line = $line + 1

		if aline.strip =~ /^#{Regexp.escape(begin_mark)}(.*)#{Regexp.escape(end_mark)}$/
			s = $1.strip

			if s.empty?
				state = :gap
			elsif s =~ /^danpendef\s*:(.*)$/
				s = Shellwords.shellwords($1)

				if s.empty?
					print_error(0, "Missing danpen name")
				else
					danpen_name = s.shift
					if $danpen.include?(danpen_name)
						print_error(0, "Duplicate danpen: #{danpen_name}")
					end

					print_info(0, "Reading danpen: #{danpen_name}")
					d = Danpen.new
					d.name = danpen_name
					d.filename = $filename
					d.line = $line

					s.each do |opt|
						case opt
						when "once"
							d.expand_once = true
						else
							print_error(0, "Danpendef syntax error: #{aline}")
						end
					end

					$danpen[danpen_name] = d
					state = :danpendef
				end
			else
				print_error(0, "Danpenlib syntax error: #{aline}")
			end
		else
			case state
			when :header
				s = aline.strip
				if s.empty?
					# NOP
				elsif s =~ /^(\w+)\s*:(.*)$/
					k = $1.strip
					v = $2.strip
					flag[k] = v

					case k
					when "paste_begin_mark"
						paste_begin_mark = v
						$paste_begin_mark = v if $paste_begin_mark.empty?
					when "end_mark"
						end_mark = v
						$end_mark = v if $end_mark.empty?
						state = :gap
					end
				else
					print_error(0, "Danpenlib header syntax error: #{aline}")
				end
			when :danpendef
				if !paste_begin_mark.empty? && aline.strip =~ /^#{Regexp.escape(paste_begin_mark)}(.*)#{Regexp.escape(end_mark)}$/
					s = $1.strip
					if !s.empty?
						b = Danpen_body.new
						b.type = :danpen
						b.value = s
						$danpen[danpen_name].body.push(b)
					end
				else
					b = Danpen_body.new
					b.type = :text
					b.value = aline
					$danpen[danpen_name].body.push(b)
				end
			when :gap
				# 無視領域: 何もしない
			else
				# Unreachable
				print_error(0, "Undefined state: #{state.to_s}")
			end
		end
	end

	$filename = ""
end

# $danpenlibpath を見て断片ライブラリを順番に読み込む
def load_danpenlib
	# ライブラリの場所が与えられていなければ警告
	if $danpenlibpath == nil
		print_warn(0, "Missing danpenlib location")
		$danpenlibpath = ""
	end

	# (例えば)Windowsの場合、"\\"を"/"に置換
	if File::ALT_SEPARATOR != nil
		$danpenlibpath = $danpenlibpath.gsub(File::ALT_SEPARATOR, File::SEPARATOR)
	end

	$danpenlibpath.split(File::PATH_SEPARATOR).each do |a_path|
		if !a_path.empty?
			a_path = Pathname(a_path)

			# ディレクトリなら、その中のファイルを一つづつ
			# さもなくば、ワイルドカード展開した結果を一つづつ
			if File.directory?(a_path)
				Dir.foreach(a_path) do |a_file|
					a_file = a_path + a_file
					if File.file?(a_file)
						load_danpenlib_1(a_file.to_s)
					end
				end
			else
				Dir.glob(a_path) do |a_file|
					if File.file?(a_file)
						load_danpenlib_1(a_file)
					end
				end
			end
		end
	end
end

# 出力データを蓄積
def out(s)
	$outbuf.push(s)
end

# 出力データを実際に出力
def flush_outbuf(input_filename, encode, newlinechar)
	# 最終的なファイル名を決定
	filename = $output_filename
	if filename.empty?
		filename = input_filename
	end

	# バックアップ作成
	if $make_backup
		if File.exist?(filename)
			FileUtils.copy_file(filename, filename + ".bak", true)
		end
	end

	# エンコードとBOM有無を決定
	output_encode = encode.sub("BOM|", "")
	output_bom = (encode =~ /^BOM\|/) ? true : false

	File.open(filename, "wb:#{output_encode}:internal") do |os|
		# BOM出力
		if output_bom
			os.print("\xFE\xFF".force_encoding("UTF-16BE"))
		end

		# 本体出力
		$outbuf.each do |aline|
			os.printf("%s%s", aline, newlinechar)
		end
	end
end

# 断片ひとつを展開 (再帰的)
def expand_danpen(danpen_name)
#	print_info(0, "Expand danpen: #{danpen_name}")

	danpen = $danpen[danpen_name]
	if danpen != nil
		# いちどしか展開しない断片は、展開済であれば展開しない
		if danpen.expand_once && danpen.expand_count > 0
			print_info(0, "Already expanded, skip: #{danpen_name}")
			return
		end

		# 展開した回数を増やす
		danpen.expand_count = danpen.expand_count + 1

		# 展開する
		danpen.body.each do |b|
			case b.type
			when :text
				# TODO : ここで偶然paste_begin_markに相当する文字列だった場合の考慮
				out(b.value)
			when :danpen
				expand_danpen(b.value)
			else
				print_error(0, "Undefined type: #{b.type.to_s} to UTF-8")
			end
		end
	else
		print_error(0, "Danpen not defined: #{danpen_name}")
	end
end

# 断片展開処理本体
def do_danpen(filename)
	$filename = filename
	$line = 0
	$outbuf = []
	paste_begin_mark = $paste_begin_mark
	end_mark = $end_mark
	mark_str = (paste_begin_mark + " " + end_mark).strip

	# 使用回数等リセット
	$danpen.each do |k, v|
		v.reset_counter
	end

	# ファイルが読めなければエラー
	if !File.readable?(filename)
		print_error(0, "Cannot read")
	end

	print_info(0, "Danpen expand: #{filename}")
	print_info(0, "Expand mark: #{mark_str}")

	# 文字コード・改行コードを決定
	encode = determine_encode(filename)
	print_info(0, "Assuming encode: #{encode}")
	newlinechar = determine_newlinechar(filename)
	print_info(0, "Assuming newline character: #{newlinechar.dump}")

	# とりあえず全体を読む ついでにUTF-8に統一する
	infile = []
	File.open(filename, "r:#{encode}:internal") do |is|
		infile = is.readlines

		$line = 0
		infile.each do |aline|
			$line = $line + 1

			begin
				aline.encode!("UTF-8")
			rescue Encoding::UndefinedConversionError
				print_error(0, "Invalid byte sequence in #{encode}")
			end

			if !aline.valid_encoding?
				print_error(0, "Invalid byte sequence in #{encode}")
			end
		end
	end

	# 処理本体
	state = :normal
	$line = 0
	infile.each do |aline|
		aline = aline.chomp
		$line = $line + 1

		if !paste_begin_mark.empty? && aline.strip =~ /^#{Regexp.escape(paste_begin_mark)}(.*)#{Regexp.escape(end_mark)}$/
			danpen_name = $1.strip
			case state
			when :normal
				# この行自体は(オプションで抑止されていなければ)そのまま出力する
				if $output_mark
					out(aline)
				end

				# 展開内容を展開する
				if !danpen_name.empty?
					if $expand_danpen
						expand_danpen(danpen_name)
					end
					if $output_mark
						out(mark_str)
					end
					state = :expand
				end
			when :expand
				if danpen_name.empty?
					state = :normal
				else
					print_error(0, "Missing end mark (#{mark_str})")
				end
			else
				# Unreachable
				print_error(0, "Undefined state: #{state.to_s}")
			end
		else
			case state
			when :normal
				out(aline)
			when :expand
				# NOP
			else
				# Unreachable
				print_error(0, "Undefined state: #{state.to_s}")
			end
		end
	end
	$line = $line + 1

	case state
	when :normal
		# NOP
	when :expand
		print_error(0, "Missing end mark (#{mark_str})")
	else
		# Unreachable
		print_error(0, "Undefined state: #{state.to_s}")
	end
	$filename = ""

	flush_outbuf(filename, encode, newlinechar)
end

# 断片一覧処理
def do_danpenlist
	print_error(0, "Danpenlist not implemented")
end

# コマンドラインオプションを解釈する
def parse_option
	ARGV.options do |opt|
		opt.banner = "Usage: #{ProgName} [options] file..."

		opt.on("-L", "--library-path=searchdir", String,
			"断片ライブラリのパス") do |v|
			if $danpenlibpath.empty?
				$danpenlibpath = v
			else
				$danpenlibpath = $danpenlibpath + File::PATH_SEPARATOR + v
			end
		end

		opt.on("-s", "--danpenlist",
			"読み込んだ断片を一覧表示する") do
			$danpenlist = true
		end

		opt.on("-b", "--backup",
			"バックアップを作成する") do
			$make_backup = true
		end

		opt.on("--no-backup",
			"バックアップを作成しない") do
			$make_backup = false
		end

		opt.on("-c", "--clean",
			"展開を行わない(展開結果を削除する)") do
			$expand_danpen = false
		end

		opt.on("--finalize",
			"出荷用に断片挿入用マークを取り除いて出力する") do
			$output_mark = false
		end

		opt.on("-m", "--begin-mark=str", String,
			"断片挿入用マークを指定する") do |v|
			$paste_begin_mark = v
		end

		opt.on("-e", "--end-mark=str", String,
			"断片挿入用マーク終了文字列を指定する") do |v|
			$end_mark = v
		end

		opt.on("-o", "--output=filename", String,
			"出力ファイル名を指定する") do |v|
			$output_filename = v
		end

		opt.on("-d", "--diff",
			"差分を表示する") do
			$diff = true
		end

		opt.parse!
	end

	# ライブラリサーチパスが与えられなかった場合は、既定値
	if $danpenlibpath.empty?
		$danpenlibpath = $danpenlibpath_default
	end
end

def main()
	begin

		var_init

		parse_option

		load_danpenlib

		if $danpenlist == true
			do_danpenlist
		else
			ARGV.each do |a|
				do_danpen(a)
			end
		end

	rescue MyError => eo
		printf($stderr, "%s\n", eo.message)
		return 1
	end

	return 0
end

exit main


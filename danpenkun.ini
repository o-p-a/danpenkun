class MyError < StandardError
end

class Danpen_body
	def initialize(type = nil, value = nil)
		@type = type
		@value = value
	end

	attr_accessor :type, :value
end

class Danpen
	def initialize
		# 基本情報
		@name = ""
		@desc = ""
		@filename = ""
		@line = 0
		@body = []

		# オプション類
		@expand_once = false	# 一度しか展開しないかどうか

		# 展開情報
		@expand_count = 0		# 展開された回数
	end

	def reset_counter()
		@expand_count = 0
	end

	attr_accessor :name, :desc, :filename, :line, :body
	attr_accessor :expand_once
	attr_accessor :expand_count
	public :reset_counter
end

def var_init
	# ストリームの設定
	$stdin.set_encoding('locale:UTF-8') # EXT:INT
	$stdout.set_encoding('locale:UTF-8')
	$stderr.set_encoding('locale:UTF-8')

	# ワークエリア関係
	$danpen = {}
	$danpenlibpath = ""
	$danpenlibpath_default = ENV[DANPENLIBPATHNAME]
	$filename = ""
	$line = 0
	$outbuf = []

	# 設定関係
	$paste_begin_mark = ""
	$end_mark = ""
	$danpenlist = false
	$make_backup = true
	$expand_danpen = true
	$output_mark = true
	$output_filename = ""
	$diff = false
end

